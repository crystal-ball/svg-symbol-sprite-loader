version: '3'
services:
  test-app:
    build:
      context: .
      dockerfile: ./test-app/Dockerfile
    ports:
      - '3000:3000'
      - '5000:5000'
    volumes:
      - './src:/usr/src/app/node_modules/svg-symbol-sprite-loader/src'
      - './test-app/src:/usr/src/app/src'
      - './test-app/webpack.config.js:/usr/src/app/webpack.config.js'
    entrypoint: /bin/sh
